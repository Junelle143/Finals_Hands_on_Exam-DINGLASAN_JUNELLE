<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <!--NAVIGATION BAR-->
    <header>
        <img src="istockphoto-1320717423-612x612-removebg-preview.png" id="logo">
        <nav id="head_nav">
            <a href="Home.html">HOME<span></span></a>
            <a href="About_me.html">ABOUT ME<span></span></a>
            <a href="Skills.html">SKILLS<span></span></a>
            <a href="Contacts.html">CONTACT<span></span></a>
        </nav>
        <!--ICON-->
        <a href="login.html" class="user-icon"><i class="fas fa-user-circle"></i></a>
    </header>

    <!-- LOGIN SECTION -->
    <section class="login">
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="POST" class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>

            <p>or</p>

            <div class="social-login">
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Login with Facebook
                </button>
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <button class="social-btn twitter">
                    <i class="fab fa-twitter"></i> Login with Twitter
                </button>
            </div>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </section>

</body>
</html>
